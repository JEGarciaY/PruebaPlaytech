<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
    <h3 class="text-center mb-4 text-primary">Iniciar Sesión</h3>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="userName" class="form-label">Usuario</label>
        <input [(ngModel)]="userName" name="userName" id="userName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
</div>
