<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h1>Agregar Usuario</h1>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="userName" class="form-label">Nombre del Usuario</label>
            <input type="text" step="any" class="form-control" id="userName" name="userName" [(ngModel)]="user.userName" required>
        </div>
        <div class="mb-3">
            <label for="contrase単a" class="form-label">Contrase単a</label>
            <input type="text" step="any" class="form-control" id="contrase単a" name="contrase単a" [(ngModel)]="user.password" required>
        </div>
        <div class="mb-3 d-flex flex-column">
            <label for="rol" class="form-label mb-1">Rol</label>
            <select class="form-select" id="rol" name="rol" [(ngModel)]="user.role" required>
                <option value="">Seleccione un rol</option>
                <option value="ADMIN">Administrador</option>
                <option value="USER">Usuario</option>
                <option value="CAJERO">Cajero</option>
            </select>
        </div>
        <div class="container text-center">
            <button type="submit" class="btn btn-success">Agregar</button>
            <button type="button" style="margin-inline: 30px;" class="btn btn-info" (click)="clearForm()">Limpiar</button>
            <a href="/users" class="btn btn-warning">Regresar</a>
        </div>
    </form>
</div>
